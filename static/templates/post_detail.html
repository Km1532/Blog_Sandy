{% load static %}
<html>
<head>
    <title>Мій блог</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
</head>
<body>
<div class="shell">
    <div class="border">

        <div id="navigation">
            <ul>
                <li><a href="/" class="active">Головна</a></li>
                <li><a href="/admin">Адмін панель</a></li>
            </ul>
        </div>

        <div id="main">
            <div id="content" class="left">
                <div class="projects">
                    <h3>{{ post.title }}</h3>
                    <p align="center">
                        <a href="#"><img src="{{ post.img.url }}" width="50%"></a>
                    </p>
                    <div class="item">
                    </div>
                    <div class="item">
                        <div class="text left">
                            <p>{{ post.description }}</p>
                            <p>Автор: {{ post.author }}</p>
                        </div>
                        <div class="cl">&nbsp;</div>
                    </div>
                </div>
                {% if not post %}
                    <p>No posts available.</p>
                {% endif %}
            </div>
                <div class="form-comment">
                    <h3>Залишити коментарі</h3>
                    <div>
                        <form action="#" method="post">
                        <div>
                        <label>Ваш коментар</label>
                        <textarea name="text_comments"> </textarea>
                        </div>
                        <div>
                        <label>Ваше і'мя</label>
                        <input type="text" name="name">
                        </div>
                        <div>
                        <label>Ваш Email *</label>
                        <input type="email" name="email">
                        </div>
                        <div><input type="submit"></div>
                    </form>
                    </div>
                </div>
            <div class="cl">&nbsp;</div>
        </div>
    </div>

    <div id="footer">
        <p class="copy right">Copyright &copy; 2024</p>
    </div>
</div>
</body>
</html>
